<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Fields</title>
    <style>
        #a{
            display: inline-block;
        }
        #i{
            display: inline-block;
        }
    </style>
    <script>
        function convertToUppercase() {
            var aF = document.getElementById("a");
            var iF = document.getElementById("i");
            iF.value = aF.value.toUpperCase();
        }
    </script>

</head>
<body>
   
    <input type="text" id="a" onkeyup="convertToUppercase()">
    <input type="text" id="i" disabled><br><br>
</body>
</html>
